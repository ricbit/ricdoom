<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="jquery.svg.css"> 
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="jdataview.js"></script>
    <script type="text/javascript" src="doom.js"></script>
    <style>
      * { 
        margin: 0px; 
      }
      html {
        height: 100%;
      }
      div#main {
        display: none;
      }
      header {
        height: 30px;
        padding-left: 10px;
        background-color: lightblue;
      }
      div#playfield {
        position: absolute;
        bottom: 30px;
        top: 30px;
        width: 100%;
      }
      #wad_progress {
        width: 300px;
      }
      form {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <p>Loading WAD</p>
      <progress id="wad_progress">
    </div>
    <div id="main">
      <header>
        <form>
          Select stage:
          <select name="stage" id="stage_select"></select>
        </form>
      </header>
      <div id="playfield"></div>
    </div>
    </div>
  </body>
</html>
