<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="jquery.svg.css"> 
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="jdataview.js"></script>
    <script type="text/javascript" src="doom.js"></script>
    <style>
      div#main {
        display: none;
      }
      @keyframes spin {
        from { transform:rotate(0deg); }
        to { transform:rotate(360deg); }
      }
      .spinning {
        animation-name: spin;
        animation-duration: 4000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        font-size: 40px;
        text-align: center;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <p>Loading WAD</p>
      <p class="spinning">&#8635;</p>
    </div>
    <div id="main">
      <form>
        Select stage:
        <select name="stage" id="stage_select"></select>
      </form>
      <div width="500" height="500" id="playfield"></div>
    </div>
    </div>
  </body>
</html>
